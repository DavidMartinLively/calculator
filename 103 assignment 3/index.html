<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <title>Calculator</title>
</head>

<body>
    <header>
    <h1>Simp JS calculator</h1>
    </header>
    <main>
        <h2>Instructions: </h2>
        <ol>
            <li>Click on the button to start!</li>
            <li>Enter two numbers in the prompts.</li>
            <li> The results of the four operations will be displayed the results zone!</li>
            <button onclick = "Calculator();">Start!</button>

        </ol>
        <div id="sumRes">
        </div>
        <div id="mulRes">
        </div>
        <div id="subRes">
        </div>
        <div id="divRes">
        </div>

    </main>
    <script src="calculator.js"></script>
</body>
</html>
